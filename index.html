
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GadgetShob E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Mapping 'green' to Primary (Action Color)
              green: {
                50: 'rgba(var(--color-primary-rgb), 0.1)',
                100: 'rgba(var(--color-primary-rgb), 0.2)',
                200: 'rgba(var(--color-primary-rgb), 0.3)',
                500: 'rgba(var(--color-primary-rgb), 1)',
                600: 'rgba(var(--color-primary-rgb), 0.9)',
                700: 'rgba(var(--color-primary-rgb), 0.8)',
              },
              // Mapping 'pink' to Secondary (Brand/Highlight Color)
              pink: {
                50: 'rgba(var(--color-secondary-rgb), 0.1)',
                100: 'rgba(var(--color-secondary-rgb), 0.2)',
                500: 'rgba(var(--color-secondary-rgb), 1)',
                600: 'rgba(var(--color-secondary-rgb), 0.9)',
              },
              // Mapping 'purple' to Tertiary (Accent/Deep Color)
              purple: {
                50: 'rgba(var(--color-tertiary-rgb), 0.1)',
                100: 'rgba(var(--color-tertiary-rgb), 0.2)',
                200: 'rgba(var(--color-tertiary-rgb), 0.3)',
                500: 'rgba(var(--color-tertiary-rgb), 0.8)',
                600: 'rgba(var(--color-tertiary-rgb), 1)',
                700: 'rgba(var(--color-tertiary-rgb), 0.9)',
                900: 'rgba(var(--color-tertiary-rgb), 0.6)',
              }
            }
          }
        }
      }
    </script>

    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",

  }
}
</script>

        width: 100% !important;
      }
