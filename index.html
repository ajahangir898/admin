<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SystemNext IT</title>
    <meta name="theme-color" content="#E91E8C">
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png">
    
    <!-- DNS Prefetch & Preconnect for faster external connections -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//static.systemnextit.com">
    <link rel="dns-prefetch" href="//images.systemnextit.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://static.systemnextit.com" crossorigin>
    <link rel="preconnect" href="https://images.systemnextit.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Early bootstrap prefetch -->
    <script>
      (function(){
        var h = location.hostname, t = h.split('.')[0];
        if (t && t !== 'www' && t !== 'admin' && t !== 'superadmin' && h.indexOf('.') > 0) {
          var x = new XMLHttpRequest();
          x.open('GET', '/api/tenant-data/' + t + '/bootstrap', true);
          x.onload = function() { if (x.status === 200) try { window.__BOOTSTRAP_DATA__ = JSON.parse(x.responseText); } catch(e) {} };
          x.send();
        }
      })();
    </script>
    
    <!-- Inline loading styles - shown immediately, no external CSS needed -->
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top-color: #E91E8C;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 20px;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        font-size: 14px;
        font-weight: 500;
      }
      
      @media (prefers-color-scheme: dark) {
        #app-loader {
          background: #0f172a;
        }
        .loader-text {
          color: #94a3b8;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator - shown immediately before React loads -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/entry-client.tsx"></script>
    
    <!-- Remove loader when React app mounts -->
    <script>
      // Listen for React render and hide loader
      const loader = document.getElementById('app-loader');
      const root = document.getElementById('root');
      
      // Create observer to detect when React renders content
      const observer = new MutationObserver(() => {
        if (root && root.children.length > 0) {
          if (loader) {
            loader.classList.add('loaded');
            // Remove from DOM after fade out
            setTimeout(() => loader.remove(), 300);
          }
          observer.disconnect();
        }
      });
      
      if (root) {
        observer.observe(root, { childList: true, subtree: true });
      }
      
      // Fallback: Remove loader after 5 seconds even if observer doesn't trigger
      setTimeout(() => {
        if (loader && loader.parentNode) {
          loader.classList.add('loaded');
          setTimeout(() => loader.remove(), 300);
        }
      }, 5000);
    </script>
  </body>
</html>
