<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPBD - E-Commerce</title>
    <meta name="description" content="Your one-stop shop for electronics and gadgets">
    <meta name="theme-color" content="#ec4899">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OPBD">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://systemnextit.com" crossorigin>
    <link rel="dns-prefetch" href="https://systemnextit.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <!-- Defer font loading to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <style>
      *{box-sizing:border-box}
      body{margin:0;background:#ffffff;font-family:Inter,system-ui,-apple-system,sans-serif}
      #root{min-height:100vh;background:#ffffff}
      /* Critical skeleton loader styles */
      .init-loader{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;z-index:9999}
      .init-logo{width:48px;height:48px;margin-bottom:24px;opacity:0.7}
      .init-bar{width:200px;height:4px;background:#e5e7eb;border-radius:2px;overflow:hidden}
      .init-progress{width:30%;height:100%;background:#9ca3af;border-radius:2px;animation:loading 1.5s ease-in-out infinite}
      @keyframes loading{0%{width:0;margin-left:0}50%{width:70%;margin-left:15%}100%{width:0;margin-left:100%}}
      /* Critical above-the-fold utilities */
      .flex{display:flex}.hidden{display:none}.min-h-screen{min-height:100vh}
      .items-center{align-items:center}.justify-center{justify-content:center}
      .bg-white{background-color:#fff}.bg-gray-50{background-color:#f9fafb}
      .text-gray-900{color:#111827}.text-gray-600{color:#4b5563}
      .p-4{padding:1rem}.px-4{padding-left:1rem;padding-right:1rem}
      .py-2{padding-top:.5rem;padding-bottom:.5rem}
      .rounded-lg{border-radius:.5rem}.shadow{box-shadow:0 1px 3px 0 rgb(0 0 0 / .1)}
      .w-full{width:100%}.max-w-7xl{max-width:80rem}.mx-auto{margin-left:auto;margin-right:auto}
    </style>
  </head>
  <body>
    <div class="init-loader" id="init-loader">
      <svg class="init-logo" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.5">
        <path d="M4 7V4h16v3M9 20h6M12 4v16"/>
        <circle cx="12" cy="9" r="3"/>
      </svg>
      <div class="init-bar"><div class="init-progress"></div></div>
    </div>
    <div id="root"></div>
    <script>
      // Remove loader when React mounts
      var check = setInterval(function() {
        if (document.getElementById('root').children.length > 0) {
          var l = document.getElementById('init-loader');
          if (l) l.style.display = 'none';
          clearInterval(check);
        }
      }, 50);
      setTimeout(function() {
        var l = document.getElementById('init-loader');
        if (l) l.style.display = 'none';
        clearInterval(check);
      }, 5000);
    </script>
    <script type="module" src="/entry-client.tsx"></script>
  </body>
</html>
