<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SystemNext IT - E-Commerce</title>
    <meta name="description" content="Your one-stop shop for electronics and gadgets">
    <meta name="theme-color" content="#ec4899">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OPBD">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Early prefetch bootstrap API - critical for fast data loading -->
    <link rel="preconnect" href="https://api.systemnextit.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.systemnextit.com">
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://systemnextit.com" crossorigin>
    <link rel="dns-prefetch" href="https://systemnextit.com">
    <!-- Defer non-critical preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <!-- Load fonts async - not render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <!-- Prefetch bootstrap data as early as possible -->
    <script>
      // Start fetching data before any JS loads
      (function(){
        var h=location.hostname,p=h.split('.'),s='public';
        if(!h.startsWith('admin.')&&!h.startsWith('superadmin.')&&p.length>=3&&p[0]!=='www'){
          var sub=p[0].toLowerCase().replace(/[^a-z0-9-]/g,'');
          try{var c=localStorage.getItem('tenant_id_'+sub);if(c)s=c;}catch(e){}
        }else{
          try{var t=localStorage.getItem('activeTenant');if(t)s=t;}catch(e){}
        }
        if(s){
          var api='https://api.systemnextit.com';
          var link=document.createElement('link');
          link.rel='prefetch';
          link.href=api+'/api/tenant-data/'+s+'/bootstrap';
          link.as='fetch';
          link.crossOrigin='use-credentials';
          document.head.appendChild(link);
        }
      })();
    </script>
    <style>
      /* Simple skeleton loading - critical CSS */
      *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#f9fafb}
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
      .sk{position:fixed;inset:0;background:#f9fafb;z-index:9999;display:flex;flex-direction:column}
      .sk-h{height:60px;background:#fff;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;padding:0 16px;gap:16px}
      .sk-logo{width:100px;height:28px;background:#e5e7eb;border-radius:6px;animation:pulse 1.5s infinite}
      .sk-search{flex:1;max-width:360px;height:36px;background:#f3f4f6;border-radius:18px;animation:pulse 1.5s infinite}
      .sk-hero{max-width:1280px;margin:16px auto;padding:0 16px}
      .sk-banner{aspect-ratio:4/1;min-height:160px;background:#e5e7eb;border-radius:12px;animation:pulse 1.5s infinite}
      .sk-cats{max-width:1280px;margin:16px auto;padding:0 16px;display:flex;gap:10px;overflow:hidden}
      .sk-cat{width:70px;height:32px;background:#e5e7eb;border-radius:16px;flex-shrink:0;animation:pulse 1.5s infinite}
      .sk-grid{max-width:1280px;margin:16px auto;padding:0 16px;display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
      @media(min-width:768px){.sk-grid{grid-template-columns:repeat(4,1fr)}}
      @media(min-width:1024px){.sk-grid{grid-template-columns:repeat(5,1fr)}}
      .sk-card{background:#fff;border-radius:10px;border:1px solid #e5e7eb;overflow:hidden}
      .sk-img{aspect-ratio:1;background:#f3f4f6;animation:pulse 1.5s infinite}
      .sk-body{padding:10px}
      .sk-title{height:12px;background:#e5e7eb;border-radius:4px;margin-bottom:8px;animation:pulse 1.5s infinite}
      .sk-price{height:12px;width:50%;background:#e5e7eb;border-radius:4px;animation:pulse 1.5s infinite}
    </style>
  </head>
  <body>
    <!-- Instant loading skeleton - removed by React on hydration -->
    <div id="initial-loader" class="initial-skeleton">
      <div class="skel-header">
        <div class="skel-logo"></div>
        <div class="skel-search"></div>
      </div>
      <div class="skel-hero"><div class="skel-hero-inner"></div></div>
      <div class="skel-cats">
        <div class="skel-cat"></div><div class="skel-cat"></div><div class="skel-cat"></div>
        <div class="skel-cat"></div><div class="skel-cat"></div><div class="skel-cat"></div>
      </div>
      <div class="skel-grid">
        <div class="skel-card"><div class="skel-card-img"></div><div class="skel-card-body"><div class="skel-card-title"></div><div class="skel-card-price"></div></div></div>
        <div class="skel-card"><div class="skel-card-img"></div><div class="skel-card-body"><div class="skel-card-title"></div><div class="skel-card-price"></div></div></div>
        <div class="skel-card"><div class="skel-card-img"></div><div class="skel-card-body"><div class="skel-card-title"></div><div class="skel-card-price"></div></div></div>
        <div class="skel-card"><div class="skel-card-img"></div><div class="skel-card-body"><div class="skel-card-title"></div><div class="skel-card-price"></div></div></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/entry-client.tsx"></script>
  </body>
</html>
